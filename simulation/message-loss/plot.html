<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="tester" style="width:19cm;height:12cm;"></div>
<script>

    var data = [{
        'y': DATA['messageLossProbability@post_update_get.value_failures&extensions=true']['y'],
        'x': DATA['messageLossProbability@post_update_get.value_failures&extensions=true']['x'],
        'name': 'With modifications - value failures',
        'marker': {'color': '#3D9970'},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@post_update_get.value_failures&extensions=false']['y'],
        'x': DATA['messageLossProbability@post_update_get.value_failures&extensions=false']['x'],
        'name': 'Original algorithm - value failures',
        'marker': {'color': '#FF4136'},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@post_update_get.failures&extensions=true']['y'],
        'x': DATA['messageLossProbability@post_update_get.failures&extensions=true']['x'],
        'name': 'With modifications - get failures',
        'marker': {'color': '#e6b800'},
        'type': 'box'
    }, {
        'y': DATA['messageLossProbability@post_update_get.failures&extensions=false']['y'],
        'x': DATA['messageLossProbability@post_update_get.failures&extensions=false']['x'],
        'name': 'Original algorithm - get failures',
        'marker': {'color': '#0000ff'},
        'type': 'box'
    }];
    var layout = {
        xaxis: {
            title: 'Probability of message loss (%)',
            showgrid: false,
            zeroline: false
        },
        yaxis: {
            title: 'Failure rate (%)',
            showline: false,
            range: [0, 100]
        },
        legend: {
            x: 0,
            y: 1.3
        },
        boxmode: 'group'
    };
    Plotly.newPlot(document.getElementById('tester'), data, layout);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="tester" style="width:19cm;height:12cm;"></div>
<script>
    var data = [{
        'y': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0.03']['y'],
        'x': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0.03']['x'],
        'name': 'With modifications - update failures (3% message loss)',
        'marker': {'color': '#3D9970'},
        'type': 'box'
    },{
        'y': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0.03']['y'],
        'x': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0.03']['x'],
        'name': 'With modifications - update failures (2% message loss)',
        'marker': {'color': '#FF4136'},
        'type': 'box'
    },{
        'y': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0.01']['y'],
        'x': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0.01']['x'],
        'name': 'With modifications - update failures (1% message loss)',
        'marker': {'color': '#e6b800'},
        'type': 'box'
    },{
        'y': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0']['y'],
        'x': DATA['publisherPoisoningProbability@update.failures&extensions=true&messageLossProbability=0']['x'],
        'name': 'With modifications - update failures (no message loss)',
        'marker': {'color': '#0000ff'},
        'type': 'box'
    }];
    var layout = {
        xaxis: {
            title: 'Probability of publisher poisoning peer (%)',
            showgrid: false,
            zeroline: false
        },
        yaxis: {
            range: [0, 100],
            title: 'Failure rate (%)',
            showline: false
        },
        legend: {
            x: 0,
            y: 1.3
        },
        boxmode: 'group'
    };
    Plotly.newPlot(document.getElementById('tester'), data, layout);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="tester" style="width:19cm;height:12cm;"></div>
<script>
    console.log(DATA)
    var data = [{
        'y': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0']['y'],
        'x': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0']['x'],
        'name': 'Value failures - 0% message loss',
        'marker': {'color': '#3D9970'},
        'type': 'box'
    },{
        'y': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.03']['y'],
        'x': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.03']['x'],
        'name': 'Value failures - 3% message loss',
        'marker': {'color': '#FF4136'},
        'type': 'box'
    },{
        'y': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.06']['y'],
        'x': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.06']['x'],
        'name': 'Value failures - 6% message loss',
        'marker': {'color': '#e6b800'},
        'type': 'box'
    },{
        'y': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.09']['y'],
        'x': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.09']['x'],
        'name': 'Value failures - 9% message loss',
        'marker': {'color': '#0000ff'},
        'type': 'box'
    },{
        'y': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.12']['y'],
        'x': DATA['maxGetTimeoutsRatio@post_update_get.failures&extensions=true&messageLossProbability=0.12']['x'],
        'name': 'Value failures - 12% message loss',
        'marker': {'color': '#000000'},
        'type': 'box'
    }];
    var layout = {
        xaxis: {
            title: 'Message loss tolerance (%)',
            showgrid: false,
            zeroline: false
        },
        yaxis: {
            title: 'Failure rate (%)',
            showline: false
        },
        legend: {
            x: 0,
            y: 1.3
        },
        boxmode: 'group'
    };
    Plotly.newPlot(document.getElementById('tester'), data, layout);
</script>
</body>
</html>
